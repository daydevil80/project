<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact DayDevil$ for your next project.">
    <title>Contact Us - DayDevil$</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">DayDevil$</a>
            <nav class="navbar" id="navbar">
              <a href="index.html" >Home</a>
              <a href="service.html">Services</a>
              <a href="about.html">About Us</a>
              <a href="contact.html" class="active">Contact Us</a>
                <div class="bars" id="bars">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We're here to help and answer any questions you may have. Reach out to us, and we'll respond as soon as we can.</p>
            
            <div class="contact-form">
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info">
                <p><strong>Email:</strong> contact@daydevil.com</p>
                <p><strong>Phone:</strong> +1 (234) 567-890</p>
                <p><strong>Follow Us:</strong></p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        let bars = document.querySelector("#bars");
        let navbar = document.querySelector(".navbar");
        bars.addEventListener("click", () => {
            navbar.classList.toggle("active");
        });
    </script>
</body>
</html>
